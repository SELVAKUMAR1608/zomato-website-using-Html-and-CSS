<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Mobile</title>
    <link rel="stylesheet" href="./get-app.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="./zomato-favicon.webp">
</head>
<body>
    <section class="get-app-main-container">
        <nav class="nav-container">
            <h3>Zomato</h3>
            <ul class="list-container">
                <li>log in</li>
                <li>Sign up</li>
            </ul>
        </nav>
        <hr>


        <div class="get-app-container">
        <div class="get-app-image-container">
            <img src="https://b.zmtcdn.com/data/o2_assets/f773629053b24263e69f601925790f301680693809.png" alt="image" width="250px">
        </div>
        <div class="get-app-text-container">
            <div class="heading-text">
            <h3>Get the zomato app</h3>
            <p>We will send you a link, open it on your phone to download the app</p>
            </div>

            <div class="form-container1">
            <input type="radio" id="select-email" name="Email" value="email" class="radio-button"><label for="select-email">Email</label>
            <input type="radio" id="phone" name="Email" value="phone" class="radio-button"><label for="phone" >Phone</label>
            </div>
            <div class="form-container2">
            <input type="email" id="email" name="email" placeholder="Email"><label for="email" ></label>
            <button>Share app link</button>
            </div>
            <div class="form-container3">
                <div class="container3-text">
                <p>Download app from</p>
                </div>
                <div class="container3-image">
                    <img src="https://b.zmtcdn.com/data/webuikit/23e930757c3df49840c482a8638bf5c31556001144.png" alt="image">
                    <img src="https://b.zmtcdn.com/data/webuikit/9f0c85a5e33adb783fa0aef667075f9e1556003622.png" alt="image">
                </div>
            </div>

        </div>
        </div>
    </section>

    
</body>
</html>
