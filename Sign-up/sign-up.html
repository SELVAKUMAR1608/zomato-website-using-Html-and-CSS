<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./sign-up.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="sign-up-container">
        <div class="main-container">
            <div class="title-container">
                <div class="text">
                    <h3>sign-up</h3>
                </div>
                <div class="cancel-icon">  
                     <i class="fa-solid fa-xmark"></i>
                </div>
            </div>

            <div class="name-container">
                <label for="fullname"></label>
                <input type="text" id="fullname" placeholder="Fullname">
            </div> 

            <div class="email-container">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email">
            </div>

            <div class="agree-container">
                <input type="checkbox" id="agree">  <label for="agree"> I agree to Zomato's <span> Terms of Service, Privacy Policy </span>and <span></span> Content Policies</span></label>

            </div>

            <div class="button-create-container">
                <button>create account</button>
            </div>

            <hr>

            <div class="button-signin-container">
                <button> <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-512.png" alt="">Sign in with Google</button>
            </div>

            <hr>

            <div class="footer-container">
                <p>Already have an account? <span> Log in </span></p>
            </div>
        </div>
    </div>
    
</body>
</html>
